
<!DOCTYPE html>
<html>
	<head>

	</head>
	<style>
	
	#footer{ font-size: 10px;}
	.bottom_big ul{list-style-type: none; font-size: 10px;}
	#banner{
		padding-bottom:20px;
	}
</style>
	
	<body>
					<!--
					banner
				-->
			<div class="row" id="banner">
				<div class="col-md-4" id="logo">
					<img src="images/logo.jpg.jpg" />
				</div>
				
			</div>
			<!--
			作者：2338133722@qq.com
			时间：2016-03-26
			描述：面包屑导航
			-->			
			<ol class="breadcrumb">
			  <li><a href="index.html">首页</a></li>
			  <li class="active">登录</li>
			</ol>
	
		
		<div class="container" style="max-width: 980px;height: 560px;border: 1px solid #CCD9EA;background: url(images/2.jpg) no-repeat;background-size: cover;height: ;">

	      	<form id="defaultForm" method="post" class="form-horizontal" action="userdoLogin.action" style="max-width: 330px;padding: 45px;margin: 100px auto;border: 0px solid #CCD9EA;">
	      		<h2 class="form-signin-heading">登   录</h2>
                <div class="form-group">
                    <label class="sr-only">Email address</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" name="name" placeholder="请输入邮箱地址" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" name="pwd" placeholder="请输入你的密码" />
                    </div>
                </div>
                
				<div class="form-group">
	          		<label class="col-lg-12">
	            		<input type="checkbox" value="remember-me"> 记住密码
	          		</label>
	        	</div>
	        	
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
                    </div>
                </div>
                <div class="container" style="max-width: 300px;border: 0px solid #101010;margin-top: 10px;padding: 0px;text-align: center;">
	        		<a href="Register.html">没有账号？点击注册</a>
	        	</div>
            </form>

    	</div>
    	
    <!-- 底部 -->
		<iframe NAME="content_frame" width=100% frameborder=0 scrolling="no" height=150 marginwidth=0 marginheight=0 SRC="bottom.html"></iframe>

		<script type="text/javascript" src="js/bootstrapValidator.min.js" ></script>
		<script type="text/javascript">
		   $(document).ready(function() {
			   $("input").focus(function(){
					$(this).val("");
				});
			  // loadUserName();
			   
		   });
		   
		   function loadUserName(){
				$.getJSON("user!getUserObj.action",function(user){
					alert(user.user_name);
					$("#user_name").text(user.user_name);
					
				})
			}
   	</script>
	</body>
</html>
