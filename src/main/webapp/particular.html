							</a>
						</div>
					</div>
				</div>
				<!-- 文字介绍 -->
				<div id="recommend">

						<br />
						<span>
							货 号：
							<font id="goods_id" title=""></font>
						</span>
					</h1>

							</span>
						</li>
						<!-- 配送至 -->
						<li>
							<span>配 送 至：</span>
							<span style="color: #666;">请选择</span>
						</li>
					</ul>
					<!-- 商品数量选择 -->
					<div class="container" id="num_select">
						<dl>
							<dt>购买数量：</dt>
							<dd>
								<span>
									<input type="text" id="num" value="1" class="goods_num">
									<div class="container" id="alter_num">
										<a href="javascript:void(0);" class="augmented">
											<div class="container" id="num_add"></div>
										</a>
										<a href="javascript:void(0);" class="diminished">
											<div class="container" id="num_cut"></div>
										</a>
									</div>	
								</span> 件
							</dd>
						</dl>
						<!-- 购物车标 -->
						<div class="container" id="shopping_img">
							<a href="shoppingList.html;">
								<div class="img_buy"></div>
							</a>
							<a href="shoppingList.html;">
								<div class="img_shopping_char"></div>
							</a>
						</div>

					</div>

				</div>
			</div>
